<div id="success-animation" class="success-animation" style="display: none;"></div>

<div class="wishMake-content-wrapper">
  <div class="sparkles"></div>
  
  <div class="wishMake-container">
    <div class="wishM-display-section">
      <div class="wishM-paper">
        <h3>✨ 你的願望 ✨</h3>

          <p id="displayWish">載入願望中...</p>
        </div>
        <div class="wishM-decoration">
          <img id="showCandle" alt="花燈" class="floating">

        </button>
